<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter Email & Password</h6>
                </div>
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <span style="color:yellow" *ngIf="loginForm.get('email')?.hasError('required')">Email is
                            required.</span>
                        <span style="color:yellow" *ngIf="loginForm.get('email')?.hasError('email')">Email format is not
                            correct.</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control"
                            id="exampleInputPassword1">
                        <span style="color:yellow" *ngIf="loginForm.get('password')?.hasError('required')">Password is
                            required.</span>
                        <span style="color:yellow" *ngIf="loginForm.get('password')?.hasError('minlength')">Password
                            must be at least 6 characters.</span>
                    </div>
                    <button [disabled]="loginForm.invalid" (click)="login()" type="submit"
                        class="btn btn-info">Login</button>
                </form>
                <a class="btn btn-dark mt-3" routerLink="/register">New User ? Click To Signup</a>
            </div>
        </div>
    </div>
</div>
